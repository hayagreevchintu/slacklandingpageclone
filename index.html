<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>codedamn Project</title> 
        <style> 
            html, body {
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            .intro {
                text-align: center;
                position: fixed;
                left: 25em;
                right: 5em;
                top: 12em;
                bottom: 15em;
            }
            .para1, .para2, .userText {
                font-size: large;
            }
            .userText {
                color: white;
                width: fit-content;
                position: relative;
                left: 7%;
                bottom: 1%;
            }
            .userName {
                position: relative;
                color: white;
                width: fit-content;
                left: 12%;
                bottom: 7.8%;
            }
            .create-channel-button {
                background-color: #0a8d48;
                color: white; 
                border-radius: 5px;
                padding-top: 0.5%;
                padding-bottom: 0.5%;
                padding-left: 0.5%;
                padding-right: 0.5%;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
            .top-box {
                background-color: rgb(80, 5, 80);
                height: 2em;
                width: 100%;
                overflow: hidden;
            }
            .left-box {
                background-color: rgb(90, 4, 87);
                width: 20%;
                height: 44.6em;
                margin-left: -10;
                margin-bottom: -1px;
                overflow: hidden;
            }
            .dot {
                background-color: green;
                border-radius: 50%;
                width: 10px;
                height: 10px;
                display: inline-block;
                position: relative;
                left: 7%;
                bottom: 3%;
            }
            .edit {
                position: relative;
                background-color: white;
                height: 35px;
                width: 35px;
                left: 75%;
                bottom: 15%;
                border-radius: 50%;
                display: inline-block;
            }
            .horizontal-line {
                border-top: 0.001px white;
                position: relative;
                bottom: 1.1%;
            }
            .horizontal-line1 {
                border-top: 0.001px white;
                position: relative;
                bottom: 15%;
            }
            .gg-pen {
                box-sizing: border-box;
                position: relative;
                display: block;
                left: 79%;
                bottom: 18.6%;
                transform: rotate(-45deg) scale(var(--ggs,1));
                width: 14px;
                height: 4px;
                border-right: 2px solid transparent;
                box-shadow:
                0 0 0 2px,
                inset -2px 0 0;
                border-top-right-radius: 1px;
                border-bottom-right-radius: 1px;
                margin-right: -2px
            }
            .gg-pen::after,
            .gg-pen::before {
                content: "";
                display: block;
                box-sizing: border-box;
                position: absolute
            }
            .gg-pen::before {
                background: currentColor;
                border-left: 0;
                right: -6px;
                width: 3px;
                height: 4px;
                border-radius: 1px;
                top: 0
            }
            .gg-pen::after {
                width: 8px;
                height: 7px;
                border-top: 4px solid transparent;
                border-bottom: 4px solid transparent;
                border-right: 7px solid;
                left: -11px;
                top: -2px
            }
            .thread {
                position: relative;
                bottom: 15%;
                padding: 0%;
                margin: 0%;
                background-color: transparent;
                color: white;
                border: none;
                background: none;
                left: 15%;
                font-size: 14px;  
            }
            .message-icon {
                position: relative;
                width: 15px;
                height: 15px;
                right: 8%;
                bottom: 14.7%;
            }
            .at {
                color: white;
                position: relative;
                bottom: 16%;
                left: 7.4%;
            }
            .mentions {
                position: relative;
                bottom: 15%;
                padding: 0%;
                margin: 0%;
                background-color: transparent;
                color: white;
                border: none;
                background: none;
                left: 15.4%;
                bottom: 20.7%;
                font-size: 14px;  
            }
            .options {
                width: 15px;
                height: 15px;
                background-image: radial-gradient(circle, white 1.5px, transparent 1.65px);
                background-size: 100% 33.33%;    
                position: relative;
                bottom: 19%;
                left: 7%;
            }
            .more {
                position: relative;
                bottom: 15%;
                padding: 0%;
                margin: 0%;
                background-color: transparent;
                color: white;
                border: none;
                background: none;
                left: 15.4%;
                bottom: 21.3%;
                font-size: 14px;  
            }
            .horizontal-line2 {
                border-top: 0.001px white;
                position: relative;
                bottom: 20%;
            }
            .triangle-down {
                height: 0;
                width: 0;
                border-left: 5px solid transparent;
                border-right: 5px solid transparent;
                border-top: 5px solid white;
                position: relative;
                bottom: 18.35%;
                left: 7.4%;
            }
            .channels {
                position: relative;
                color: white;
                bottom: 20.1%;
                left: 13%;
                font-size: 14px;
                background-color: transparent;
                border: none;
                background: none;
            }
            .horizontal-line3 {
                border-top: 0.001px white;
                position: relative;
                bottom: 19.5%;
            }
            .plus {
                color: white;
                position: relative;
                bottom: 20%;
                left: 12%;
            }
            .add-channel {
                position: relative;
                background-color: transparent;
                color: white;
                font-size: 14px;
                background: none;
                border: none;
                bottom: 25%;
                left: 17%;
            }
            .horizontal-line4 {
                border-top: 0.001px white;
                position: relative;
                bottom: 25%;
            }
            .triangle-down2 {
                height: 0;
                width: 0;
                border-left: 5px solid transparent;
                border-right: 5px solid transparent;
                border-top: 5px solid white;
                position: relative;
                bottom: 24%;
                left: 7.4%;
            }
            .direct-messages {
                position: relative;
                color: white;
                background: none;
                background-color: transparent;
                border: none;
                bottom: 25.7%;
                left: 13.5%;
                font-size: 14px;
            }
            .horizontal-line5 {
                border-top: 0.001px white;
                position: relative;
                bottom: 25%;
            }
            .logout {
                color: white;
                width: 100%;
                background-color: rgb(80, 5, 80);
                border: none;
                position: relative;
                padding: 10px;
                font-size: 15px;
                top: 10%;
                justify-content: center;
                align-content: center;
            }
        </style>
	</head>
	<body>
        <div class="intro">
            <img src="assets/images/logo.png" alt="logo" class="logo">
            <h1><strong>Welcome to Slack</strong></h1>
            <p class="para1">Slack brings all your team communication into one place, makes it all instantly <br> searchable and available wherever you go.</p>
            <p class="para2">Our aim is to make your working life simpler, more pleasant and more productive.</p><br>
            <button class="create-channel-button">Create Channel</button> 
        </div>
        <div class="top-box"></div> 
        <div class="left-box">
            <hr class="horizontal-line">
            <p class="userText"><strong>Cometchat (e)</strong></p>
            <span class="dot"></span>
            <p class="userName">Hayagreev</p>
            <span class="edit"></span>
            <div class="gg-pen"></div>
            <hr class="horizontal-line1">
            <button class="thread">Thread</button>
            <img src="assets/images/message.png"alt="message icon" class="message-icon">
            <p class="at">@</p>
            <button class="mentions">Mentions and Replies</button>
            <div class="options"></div>
            <button class="more">More</button>
            <hr class="horizontal-line2">
            <div class="triangle-down"></div>
            <button class="channels">Channels</button>
            <hr class="horizontal-line3">
            <p class="plus">+</p>
            <button class="add-channel">Add Channel</button>
            <hr class="horizontal-line4">
            <div class="triangle-down2"></div>
            <button class="direct-messages">Direct Messages</button>
            <hr class="horizontal-line5">
            <button class="logout">Logout</button>
        </div>
    </body>
</html>
